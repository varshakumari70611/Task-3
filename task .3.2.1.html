<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background:rgb(255, 255, 255); 
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .carousel-container {
      width: 90%;
      max-width: 540px;
      overflow: hidden;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .carousel-slide .carousel-item {
      min-width: 100%;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .carousel-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.705);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px 20px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #prevBtn {
      left: 15px;
    }

    #nextBtn {
      right: 15px;
    }

    @media (max-width: 600px) {
      .carousel-caption {
        font-size: 16px;
        padding: 6px 12px;
      }

      .nav-btn {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="slide">
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\pexels-abhra-ghosh-362148807-16152405.jpg" alt="Kedarnath Temple">
      <div class="carousel-caption">Kedarnath Temple</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\temple-6314509.jpg" alt="Badrinath Temple">
      <div class="carousel-caption">Badrinath Temple</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\Mata veshnodevi jammu katra.jpeg" alt="Vaishno Devi Temple">
      <div class="carousel-caption">Vaishno Devi Temple</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\Ujjain, Mahakal.jpeg" alt="Mahakaleshwar Temple, Ujjain">
      <div class="carousel-caption">Mahakaleshwar Temple, Ujjain</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\Kashi Vishwanath Temple_.jpeg" alt="Kashi Vishwanath Temple, Varanasi">
      <div class="carousel-caption">Kashi Vishwanath Temple, Varanasi</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\Journey through the _Mini Switzerland_ of India inâ€¦.jpeg" alt="Tungnath Temple">
      <div class="carousel-caption">Tungnath Temple</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\Golden Triangle and Uttarakhand Tour_ Explore Haridwar & Rishikesh.jpeg" alt="Ganga Aarti at Rishikesh">
      <div class="carousel-caption">Ganga Aarti at Rishikesh</div>
    </div>
    <div class="carousel-item">
      <img src="D:\Internship Project\My Projects\Task 3 images\Ganga Aarti.jpeg" alt="Ganga Aarti at Assi Ghat, Varanasi">
      <div class="carousel-caption">Ganga Aarti at Assi Ghat, Varanasi</div>
    </div>
  </div>

  <button class="nav-btn" id="prevBtn">&#10094;</button>
  <button class="nav-btn" id="nextBtn">&#10095;</button>
</div>

<script>
  const slide = document.getElementById("slide");
  const items = slide.querySelectorAll(".carousel-item");
  let index = 0;

  document.getElementById("nextBtn").addEventListener("click", () => {
    index = (index + 1) % items.length;
    updateCarousel();
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    index = (index - 1 + items.length) % items.length;
    updateCarousel();
  });

  function updateCarousel() {
    slide.style.transform = `translateX(-${index * 100}%)`;
  }
</script>

</body>
</html>
